version: '3.8'

services:
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - service1
      - service2
      - service3
    networks:
      - microservices-net
    deploy:
      replicas: 2
      placement:
        constraints: [node.role == manager]

  service1:
    build: ../microservices/service1
    ports:
      - "3001:3000"
    networks:
      - microservices-net
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  service2:
    build: ../microservices/service2
    ports:
      - "3002:3000"
    networks:
      - microservices-net
    deploy:
      replicas: 3

  service3:
    build: ../microservices/service3
    ports:
      - "3003:3000"
    networks:
      - microservices-net
    deploy:
      replicas: 2

networks:
  microservices-net:
    driver: overlay
    attachable: true
